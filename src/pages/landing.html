<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Brendon's Cat</title>
        <link rel="stylesheet" href="/styles/landing.css" type="text/css"/>
    </head>
    <body>
        <div></div>
        <div class="cursor"></div>
        <div class="shadow-cursor"></div>
        <div class="container">

            <div class="cat">

                <div class="cat__ear">
                    <div class="cat__ear--left">
                        <div class="cat__ear--left-inside"></div>
                    </div>
                    <div class="cat__ear--right">
                        <div class="cat__ear--right-inside"></div>
                    </div>
                </div>

                <div class="cat__head">
                    <div class="cat__head-dots"></div>
                    <div class="cat__eye">
                        <div class="cat__eye--left">
                            <span class="pupil-left"></span>
                        </div>
                        <div class="cat__eye--right">
                            <span class="pupil-right"></span>
                        </div>
                    </div>
                    <div class="cat__nose"></div>

                    <div class="cat__mouth-contour"></div>
                    <div class="cat__mouth-left"></div>
                    <div class="cat__mouth-right"></div>

                    <div class="cat__whiskers-left"></div>
                    <div class="cat__whiskers-right"></div>
                </div>

                <div class="cat__body">
                    <div class="cat__chest"></div>
                    <div class="cat__paw-left"></div>
                    <div class="cat__paw-right"></div>
                    <div class="cat__tail"></div>
                </div>
            </div>
        </div>
        <script src="/scripts/landing.js"></script>
    </body>
</html>
