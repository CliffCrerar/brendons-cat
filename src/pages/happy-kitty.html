<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Happy Kitty</title>
        <link rel="stylesheet" href="/styles/happy-kitty.css" type="text/css"/>
    </head>
    <body>
        <div class='container'>
            <div class='head'>
                <div class='ears'></div>
                <div class='eyebrows'>
                    <div class='left'></div>
                    <div class='right'></div>
                </div>
                <div class='eyes'>
                    <div class='left'></div>
                    <div class='right'></div>
                </div>
                <div class='nose'></div>
                <div class='mouth'></div>
                <div class='whiskers'>
                    <div class='left'></div>
                    <div class='right'></div>
                </div>
                <div class='tongue'></div>
                <div class='bandana'>
                    <div class='top'></div>
                    <div class='bottom'></div>
                </div>
                <div class='stomach'></div>
            </div>
            <div class="body"></div>
            <div class='legs'>
                <div class='lfront'></div>
                <div class='lback'></div>
                <div class='rfront'></div>
                <div class='rback'></div>
            </div>
            <div class='tail'>
                <div class='toptail'></div>
            </div>
        </div>
    </body>
</html>
